<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>おやつログ</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- js -->
    <script src="js/main.js" defer></script>

    <!-- tailwind/daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <header class="text-2xl text-white font-bold py-5 pl-5 bg-yellow-600">
      <h1>おやつログ</h1>
    </header>
    <div class="mt-3 pl-5 flex">
      <button id="js-open-add-record-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6 text-yellow-600"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
      </button>
      <p class="p-2 text-yellow-600">おやつを記録する</p>
    </div>

    <!-- Open the modal using ID.showModal() method -->

    <dialog id="js-add-record-modal" class="modal">
      <div class="modal-box">
        <h3 class="text-lg font-bold text-yellow-600 text-center">
          -おやつの記録-
        </h3>
        <fieldset class="fieldset">
          <legend class="fieldset-legend">名称</legend>
          <input
            type="text"
            class="input"
            id="js-add-record-title"
            placeholder="ここに入力してください"
          />
        </fieldset>

        <h4 class="text-xs fieldset-legend">評価</h4>
        <div class="rating">
          <input
            type="radio"
            name="rating"
            class="bg-yellow-600 mask mask-star-2"
            value="★"
          />

          <input
            type="radio"
            name="rating"
            class="mask mask-star-2 bg-yellow-600"
            value="★★"
          />

          <input
            type="radio"
            name="rating"
            class="mask mask-star-2 bg-yellow-600"
            value="★★★"
          />
        </div>

        <h5 class="text-xs fieldset-legend">手土産</h5>

        <label class="label">
          <input
            type="checkbox"
            name="checking"
            id="js-add-record-checkbox"
            class="checkbox text-yellow-600"
            value="家族向け"
          />
          家族向け
        </label>

        <label class="label">
          <input
            type="checkbox"
            name="checking"
            class="checkbox text-yellow-600"
            value="職場向け"
          />
          職場向け
        </label>

        <label class="label">
          <input
            type="checkbox"
            name="checking"
            class="checkbox text-yellow-600"
            value="友人向け"
          />
          友人向け
        </label>

        <label class="label">
          <input
            type="checkbox"
            name="checking"
            class="checkbox text-yellow-600"
            value="自分用"
          />
          自分用
        </label>

        <fieldset class="fieldset">
          <legend class="fieldset-legend">コメント</legend>
          <textarea
            class="textarea h-24"
            id="js-add-record-comment"
            placeholder="ここに記入してください"
          ></textarea>
        </fieldset>

        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn text-yellow-600">取り消し</button>
            <button id="js-add-record-btn" class="btn bg-yellow-600 text-white">
              追加
            </button>
          </form>
        </div>
      </div>
    </dialog>

    <!-- 編集・削除 -->
    <dialog id="js-update-record-modal" class="modal">
      <div class="modal-box">
        <h3 class="text-lg font-bold text-yellow-600 text-center">
          -記録を編集・削除する-
        </h3>
        <fieldset class="fieldset">
          <legend class="fieldset-legend">名称</legend>
          <input
            type="text"
            class="input"
            id="js-update-record-title"
            placeholder="ここに入力してください"
          />
        </fieldset>

        <h4 class="text-xs fieldset-legend">評価</h4>
        <div class="rating">
          <input
            type="radio"
            name="rating"
            class="bg-yellow-600 mask mask-star-2"
            value="★"
          />

          <input
            type="radio"
            name="rating"
            class="mask mask-star-2 bg-yellow-600"
            value="★★"
          />

          <input
            type="radio"
            name="rating"
            class="mask mask-star-2 bg-yellow-600"
            value="★★★"
          />
        </div>

        <h5 class="text-xs fieldset-legend">手土産</h5>

        <label class="label">
          <input
            type="checkbox"
            name="checking"
            id="js-update-record-checkbox"
            class="checkbox text-yellow-600"
            value="家族向け"
          />
          家族向け
        </label>

        <label class="label">
          <input
            type="checkbox"
            name="checking"
            class="checkbox text-yellow-600"
            value="職場向け"
          />
          職場向け
        </label>

        <label class="label">
          <input
            type="checkbox"
            name="checking"
            class="checkbox text-yellow-600"
            value="友人向け"
          />
          友人向け
        </label>

        <label class="label">
          <input
            type="checkbox"
            name="checking"
            class="checkbox text-yellow-600"
            value="自分用"
          />
          自分用
        </label>

        <fieldset class="fieldset">
          <legend class="fieldset-legend">コメント</legend>
          <textarea
            class="textarea h-24"
            id="js-update-record-comment"
            placeholder="ここに記入してください"
          ></textarea>
        </fieldset>

        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn text-yellow-600">キャンセル</button>
            <button
              id="js-delate-record-btn"
              class="btn bg-yellow-600 text-white"
            >
              削除
            </button>
            <button
              id="js-update-record-btn"
              class="btn bg-yellow-600 text-white"
            >
              編集
            </button>
          </form>
        </div>
      </div>
    </dialog>

    <div id="js-record" class="px-5"></div>
  </body>
</html>
